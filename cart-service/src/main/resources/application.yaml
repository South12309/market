server:
  port: 8190
  servlet:
    context-path: /market-cart
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:marketDB;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
integrations:
  product-service:
    url: http://localhost:8189/market-core/
    connect-timeout: 500
    read-timeout: 10000
    write-timeout: 5000

